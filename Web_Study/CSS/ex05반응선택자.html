<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응 선택자 */
        /* (1) 대상:hover 마우스를 올렸을 때 */
        h1:hover{
            color: blue;
        }

        /* (2) 대상:active 마우스를 클릭했을 때 */
        h2:active{
            color: red;
        }

        /* 공간분할태그
            - 웹페이지를 구성할 때 경계를 분할하거나, 영역을 나눌때 사용하는 태그
            - 웹페이지 또한 용도에 맞게 공간을 분할해준다 => 공간분할태그
            - 가장 대표적인 태그 ==> <div>
        */
    </style>
</head>
<body>
    <h1>오늘 아직 화요일이네요</h1>
    <h2>다음주에는 쉬는 날이 있습니다</h2>
</body>
</html>
