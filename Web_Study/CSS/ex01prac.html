<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style 태그는 -> head태그 안에 작성
            => <style></style> 태그 내에서만 작성
            
            디자인을 진행을 할겁니다
            - 무엇을? '선택자'
            - 어떻게? '선언'
        
        */
        h1{
            color: red;
        }

        h2{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>빨강색</h1>

    <h2>주황색</h2>



</body>
</html>
