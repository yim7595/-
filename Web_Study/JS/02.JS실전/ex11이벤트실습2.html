<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="inputTxt">
        <p id="container"container></p>

        <script>
            // 1. id가 inputTxt인 input 요소를 가져와서 inputTxt라는 변수에 저장한다.
            let inputTxt = document.getElementById("inputTxt")
            // 2. 그 inputTxt 요소가 변경될때마다 inputTxt안에잇는 값을 console에 확인
            // 3. 가져온 값을 id가 container인 p태그안에 입력
            // 함수 사용 자유
            // 우리가 사용할 이벤트는 'change'
            // 내용 입력 후 + Enter => change 감지
            
            inputTxt.addEventListener('change',()=>{
                console.log(inputTxt.value);
                let container = document.getElementById("container")
                container.innerText = inputTxt.value       
            })
            



        </script>
        
    </body>
    </html>
</body>
</html>
