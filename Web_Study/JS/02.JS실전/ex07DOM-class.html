<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            border: 10px solid greenyellow;
        }
        .text{
            background: yellow;
        }
        
    </style>
</head>
<body>
    <div id="content" class="box text">JavaScript ClassList</div>

    <script>
        let content = document.getElementById('content')

        // class 속성에 접근해서 모든 값을 가져오겠다 : 요소.classList        
        console.log(content.classList)

        // HTML 요소의 class 속성 값 추가 : 요소.classList.add("추가할 내용")
        console.log(content.classList.add("bg"));

        // HTML 요소의 class 속성 값 삭제 : 요소.classList.remove("삭제할 내용")
        console.log(content.classList.remove("text"));

        // HTML 요소에 속성 값이 존재하는지 확인 : 요소.classList.contains("검색할 내용")
        let ck = content.classList.contains("box")
        console.log(ck);

        // HTML 요소의 class 속성값을 확인 한 후에, 추가 또는 삭제
        // 요소.classList.toggle("내용")
        // - 만약 그 class가 있다면, 그 class 삭제
        // - 만약 그 class가 있다면, 그 class 추가
        content.classList.toggle("newClass")
        console.log(content.classList);
        content.classList.toggle("newClass")
        console.log(content.classList);
         

    </script>
</body>
</html>
