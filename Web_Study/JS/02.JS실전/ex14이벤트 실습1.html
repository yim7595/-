<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>X와 Y좌표를 구하세요!</h1>
    <div id="div"></div>
    <script>
        // 사용자가 클릭한 마우스의 위치(x,y)를 구해보기
        // 1. 이벤트를 부여할 요소를 검사
        // 2. div를 클릭했을때 x,y좌표를 alert으로 출력
        let div = document.getElementById("div")
        div.addEventListener("click",(e)=>{
            const x = e.pageX
            const y = e.pageY
            alert(`클릭한위치의 X좌표는${x}, Y좌표는${y}입니다!`)
        })

        // 좌표를 활용하는 방법
        // 1. 사용자가 클릭한 위치값을 가져온다
        // ex) 사용처 : 게임캐릭터 이동, 캡쳐영역을 설정
        
    </script>
</body>
</html>
