        // jQuery 문법의 기호는 $다.

        // 1. 내가 원하는 HTML 요소를 JS로 가져오겠다.
        // v-js : document.getElementByID('아이디이름')
        // jQuery : $('선택자')

        let element = $('#abc')
        console.log('요소', element);

        // 2. 내가 가져온 요소 안에 내용만 확인하기
        // v-js : .innerText
        // jQuery : text()
        console.log('요소 안에 텍스트',element.text());

        // 3. 내가 원하는 요소 수정해보기 (텍스트만)

        // jQuery : text('바꿀내용')
        element.text('바꿀 값')

        // 4. 내가 원하는 요소를 태그 포함해서 수정하기
