<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }

        td{
            border:  1px solid gray;
        }
    </style>
</head>
<body>
    <script>
        /* 중첩 for문 : for문 구조 안에 또 다른 for문을 정의하여 반복하는 수행 구문
    
        for(초기화(i); 조건식1; 작업 후 처리1){
            실행문장

            for(초기화2(j); 조건식2; 작업 후 처리2){
                실행문장
            }
        }    
        */

        document.write('<table>')

        // for문을 이용해서 1학년 ~ 6학년까지 출력 document.write()
        for(let i = 1; i <= 6; i++){
            document.write("<tr><td>")
            for(let j = 1; j <= 12; j++){
                document.write(i+"학년"+j+"반<br>")
            }
            document.write("</tr></td>")
        }
        document.write('</table>')
        
    </script>
</body>
</html>
