    <script>
        // 조건문
        // 1. 단순if문
        // - 조건식이 true일 경우에만 동작하는 조건문 / 조건식이 false일 경우 실행되지 않고 끝

        if(true){

        // 2. if ~ else 문
        // 조건식 참 이면 if 구문 안에 있는 실행문장 출력, 조건식 거짓 이라면 else 구문 안에 있는 실행문장 출력
        if(true) {
            console.log("실행문장1 출력");
        }else {
            console.log("실행문장2 출력");
        }

        if(false) {
            console.log("실행문장1 출력");
        }else {

        }

        // 3. 다중 if문
        // 여러 조건식 중 참(true)인 경우의 실행문장을 동작시키는 구문
        if(false){
            console.log("실행문장1 출력");

        // ex) 다중 if문 실습
        let num1 = parseInt(prompt("첫 번째 숫자를 입력하세요!"))
        let num2 = parseInt(prompt("두 번째 숫자를 입력하세요!"))

        if(num1>num2){
            console.log("첫 번째 입력한 값이 더 큰 수 입니다.");
        }else if(num1<num2){
            console.log("두 번째 입력한 값이 더 큰 수 입니다.");
        }else if(num1===num2){
