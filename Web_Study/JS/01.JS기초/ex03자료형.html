<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 - 숫자형(Number)
        // - 정수 : 0, 1, 2, -1, -2
        // - 실수 : 3.14, 2.5566

        let num1 = 10;
        let num2 = 20;
        let num3 = 3.14;
        let num4 = 6.25;
        console.log(typeof(num1));
        console.log(typeof(num3));
        console.log(num1 ,num2, num3, num4);
        // console.log(typeof(num1 ,num2, num3, num4));

        // 자료형 - 문자열(String)
        // - 작은따옴표('') or 큰따옴표("")
        let str1 = "Hello Would!"
        let str2 = "Hello"
        let str3 = "Would!"
        console.log(typeof(str1));
        console.log(str1, str2, str3);

        // 자료형 - 논리형(Boolean)
        // - 참(true) 또는 거짓(false) 2가지로 표현
        let isLogin = true;
        let isState = false;

        console.log((typeof(isLogin)));

        // 자료형 - undefined, null
        // - undefined : 데이터의 자료형, 값 모두 없는 경우에 표현 
        // - null : 자료형은 객체로 표현, 의도적으로 명시할 때 사용
        let empty;
        let isNull = null
        console.log(empty, isNull);
        console.log(typeof(empty), typeof(isNull));

        // 참조자료형 - 배열(Array)
        // - 여러개의 데이터를 하나의 공간에 저장하는 형태 - '[]' 로 표기
        let array = [1, 2, 3, 4, 5]
        console.log(array);

        // 참조자료형 - 객체(Object)
        // - 여러개의 데이터를 담는 기능, 다양한 데이터 타입을 넣기위해 사용
        // - key : value 형태로 구성, 데이터를 구분하기위해 (,)를 사용한다
        let obj = {
            name : "무야호",
            age : 99,
            epl : ['손흥민', '황희찬']
        }
        console.log(obj);






    </script>
</body>
</html>
