<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 객체 (object)
         - JS는 객체 기반의 스크립트 언어이며, JS를 이루고있는 대부분 객체
         - 여러 속성을 하나의 변수에 저장할 수 있는 데이터 타입
         - key-value 형식으로 저장이 가능하다.
         - 중괄호 표기를 이용하여 만들 수 있다.
         - 한쌍의 key-value 가 왔다면, 그 뒤에 오는 key/value와 ,로 구분해주어야한다.
         -
        */

        // 사용자 정의 객체
        let person = {
            name : '김정현',
            sub : 'SLEEP',
            gender : 'man',
            team : 'Liverpool',
            skill : function(){console.log('잠자기');}
        }

        console.log(person);

        // ** 객체 출력 : 객체 접근에 필요한 기호 (.)
        // 1. 객체 안에 값이 일반 데이터인 경우
        //    1-1) 객체이름.속성
        console.log(person.name);
        
        //    1-2) 객체이름['속성']
        console.log(person['sub']);
     

        // 2. 객체 안에 값이 함수인 경우
        // 객체이름.속성()
        person.skill()
        // person이라는 객체에 skill이라는 속성 안에 저장되어있는 함수 호출

        // ============================================================ 
        /* 여러분들이 좋아하는 세 종류의 포켓몬으로 객체를 생성하고 정보출력 
        
         (1) pokemon1 
          - 이상해씨, 1, 풀, 초록색, 100, 엽록소 (함수)
           
         (2) pokemon2 
          - 피카츄, 2, 전기, 노란색, 10, 백만볼트

         (3) pokemon3
          - 파이리, 3, 불, 빨간색, 20, 불내기 
          */
         let pokemon1 = {
            name : 'strange',
            Number : '1',
            color : 'green',
            catch : '100',
            skill : function(){console.log('cute');}

         }
         console.log(pokemon1);
         pokemon1.skill()
         let pokemon2 ={
            name : 'pikachu',
            Number : '2',
            color : 'yellow',
            catch : '10',
            skill : function(){console.log('electricshock');}
         }
         console.log(pokemon2);
         pokemon2.skill()
         let pokemon3 ={
            name : 'piri',
            Number : '3',
            color : 'red',
            catch : '20',
            skill : function(){console.log('fire');}
         }
         console.log(pokemon3);
         pokemon3.skill()
    </script>
</body>
</html>
