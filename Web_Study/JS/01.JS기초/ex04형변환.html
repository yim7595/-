<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 형 변환 - 자동 형 변환
        console.log(10 + '10'); // 1010
        console.log(20 + 30); // 50
        console.log('10' + true); // 10true


        // 형 변환 - 강제 형 변환
        // 자료형 -> 숫자형 : Number() - 숫자로 변환 , parseInt() - 정수로 변환, parseFloat() - 실수로 변환
        console.log(10 + Number('10')); // 20
        console.log(10 + parseInt('10.5')); // 20
        console.log(10 + parseFloat('10.5')); // 20.5

        // 자료형 -> 문자열
        // - String()
        console.log(10 +String(10)); // '1010'

        // - 변수(숫자형데이터).toString() : 숫자형데이터가 담긴 변수에 활용할 수 있다
        let num = 10;
        console.log(num.toString()); // '10'

        // - 변수(숫자형데이터).toFixed() : 소숫점 자릿수를 제어하기 위해 사용된다
        let num2 = 3.14;
        console.log(num2.toFixed()); // 3
        console.log(num2.toFixed(1)); // 3.1 괄호안에 1을 넣으면 소숫점 첫번째자리까지 출력

    </script>
</body>
</html>
