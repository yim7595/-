<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let list = [1,3,5,2,8,124]
        let list2 = []
        let big = 0
        /*
           배열 내 가장 큰 수 찾기 실습
           1. maxElement 라는 함수를 화살표 함수로 선언한다.
           2. 매개변수로 배열을 받는다.
           3. 만약에 인자로 입력한 배열이 비어있다면 0을 반환
              인자로 입력한 배열이 있다면, 그 배열내에서 가장 큰 값을 반환
            ** tip 비교를 차례대로 해서, 더 큰 값을 보관할 변수가 존재
                   만약 배열이 있다면 더 큰 값을 반환
                   만약 배열이 비어있다면 0을 반환
        */
       const maxElement = (a)=>{
        if(a.length === 0){
            return 0
        }else
        {for(let i= 0; i < a.length-1; i++){
            a[i] > a[i+1] ? big = a[i] : big = a[i + 1]
        }
        return big}
       }
       console.log(maxElement(list))
       console.log(maxElement(list2));
    </script>
</body>
</html>
