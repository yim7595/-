<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            - 함수 : 작업을 수행하는 명령문의 집합
            - 배열 함수 : 배열을 편하게 다양하게 사용하기 위한 도구들
        */

        let list = ['아이유', '박보영', '레드벨벳']

        // 1. 배열명.includes('찾고싶은 요소')
        //    - boolean 를 반환한다(true/false)
        console.log('아이유 라는 데이터가 있을까?', list.includes('아이유'))
        console.log('장원영 라는 데이터가 있을까?', list.includes('장원영'))

        // 2. 배열명.indexOf('찾고싶은 요소')
        //    - 배열 내 인덱스를 반환, 없을 시 -1를 반환
        console.log('아이유 이라는 데이터의 위치?',list.indexOf('아이유'));
        console.log('장원영 이라는 데이터의 위치?',list.indexOf('장원영'));

        // 3. 배열명.slice(시작인덱스, 끝인덱스+1)
        // 작성한 인덱스 사이에 요소들을 잘라내 새로운 배열로 반환
        console.log(list.slice(1, 3));
        console.log(list.slice(1));

        // 4. 변수명.split(구분자)
        // string을 array로 만들어주는 함수
        let text = '반/갑/습/니/다'
        console.log(text.split('/'));

        // 5. 배열명.join() => ()안에는 요소 사이에 구분하는것을 쓸수있다.
        // 배열의 모든 요소를 연결해 하나의 string으로 만들어주는 함수
        console.log(list.join());

        // ================= 실습 =====================================
        let fruits = [
        "apple", "avocado", "banana", "blueberry", "cherry", "dragon fruit", 
        "fig", "grape", "kiwi", "lime", "mango", "orange", "oriental melon", "pear",
        "peach", "pineapple", "shine muscat", "strawberry", "tomato", 
        "water melon", "yuja"
        ];
        


        // 1. fruits 라는 배열에 "yuja" 삭제하기 
        fruits.pop()
        console.log(fruits); 

        // 2. fruits 라는 배열에 "grapefruit" 추가하기
        fruits.push('grapefruit');
        console.log(fruits); 

        // 3. fruits 라는 배열에 "cherry tomato", "pine nut", "korean blackberry" 추가하기 
        fruits.push("cherry tomato", "pine nut", "korean blackberry")
        console.log(fruits); 

        // 4. fruits 라는 배열에 "orange" 가 있는지 확인하기
        console.log(fruits.includes('orange'));

        // 5. fruits 라는 배열에 "kiwi" 가 있는지 확인하기 
        console.log(fruits.includes("kiwi"));

        // 6. fruits 라는 배열에 "water melon" 을 "melon"으로 변경하기 
        console.log(fruits.indexOf("water melon"));
        console.log(fruits.splice(19,1,"melon"));
       // fruits[19] = "melon"

        // 7. fruits 라는 배열에 "lime" 부터 3개의 요소를 삭제하기 
        console.log(fruits.indexOf('lime'));
        console.log(fruits.splice(9,3));
       

        // 8. fruits 라는 배열에 "shine muscat" 이후의 값을 제거하기 
        console.log(fruits.indexOf("shine muscat"));
        console.log(fruits.splice(13));
        console.log(fruits);
    
        // 9. fruits 라는 배열에 "pear" 부터 "pineapple" 까지 가져와서 새로운 배열에 저장하기.
        console.log(fruits.indexOf("pear"), fruits.indexOf("pineapple"));
        console.log(fruits.slice(10,13));

        // 10. fruits 라는 배열을 하나의 string으로 변환하기, 이 때 구분자는 과일1 and 과일2 and ~ 
        console.log(fruits.join(" "+"and"+" "));  

    </script>
</body>
</html>
