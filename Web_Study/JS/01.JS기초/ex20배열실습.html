<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 빈 배열 array를 생성후, array의 길이를 출력하시오
        // 결과창 => 0
        let array = [];
        console.log('1번 문제: ',array.length);

        // 2. array에 총 5개의 숫자를 저장하시오 (1~100)
        array = [22, 33, 55, 66, 88]
        console.log('2번 문제: '+array);

        // 3. array안에 있는 모든 데이터를 출력하시오
        // 결과창에는 다섯개의 숫자가 하나식 나열
        for(let i = 0; i < array.length; i++){
            console.log('3번 문제: ',array[i]);
        }

        // 4. array의 세번째 요소를 100으로 수정
        // case 1) 인덱스 통해 접근
        array[2] = 100;
        console.log('4번 문제: '+array);
        // case 2) 배열함수 이용
        array.splice(2,1,100)

        // 5. array의 두번째 요소를 삭제
        array.splice(1,1)
        console.log('5번 문제: '+array);

        
        

    </script>
</body>
</html>
