<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 내장 객체 (Built-in Object)
        - JS 에서 제공되는 기본적인 객체
        */

        // 1. Date : 날짜나 시간에 관련된 정보를 제공

        // 1-1) new Date() : 현재 날짜와 시간을 가진다.  
        const date = new Date();
        console.log(date);

        // 1-2) 날짜 반환
        console.log(date.getFullYear()); // 연도 반환
        console.log(date.getMonth()+1); // 월 반환
        console.log(date.getDate()); // 일 반환

        // 1-3) 시간 반환
        console.log(date.getHours()); // 시간 반환

        let hour = date.getHours()
       
        let AMPM = hour >= 12 ? "오후" : "오전"
        // if(hour >= 12){
        //     hour -= 12
        // }
        hour %= 12 // hour = hour % 12
        hour = hour || 12;
        console.log(`${AMPM} ${hour}시`);

        console.log(date.getMinutes()); // 분 반환
        console.log(date.getSeconds()); // 초 반환


        // 2. Math : 수학 상수, 함수를 위한 내장 객체
        // 2-1) 반올림(round), 내림(floor)

        console.log(Math.round(1.4));
        console.log(Math.floor(1.7));
        
        // 2-2) 최대수, 최소수
        
        console.log(Math.max(1,2,3));
        console.log(Math.min(1,2,3));
        
        // 2-3) 랜덤값 Math.random() : 0~1

        console.log('random',Math.floor(Math.random()*10)+1);

        const makeRandomNum = (num) =>{
            return Math.floor(Math.random()*num)+1
        }

        console.log(makeRandomNum(10));
        console.log(makeRandomNum(100));
        console.log(makeRandomNum(1000));

    </script>
</body>
</html>
