<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>60초 타이머</title>
</head>
<body>

<h1>60초 타이머</h1>
<p id="timer"></p>

<script>
// 타이머 시작 시간
var startTime = 60;

// 1초마다 실행되는 함수
var timer = setInterval(function() {
    // 시작 시간을 1초씩 감소
    startTime--;

    // HTML 요소로 결과 표시
    document.getElementById('timer').innerHTML = startTime + "초 남았습니다.";

    // 시작 시간이 0보다 작거나 같으면 타이머를 멈추고 메시지를 출력
    if (startTime <= 0) {
        clearInterval(timer); // 타이머 멈춤
        document.getElementById('timer').innerHTML = "타이머 종료";
    }
}, 1000); // 1초마다 실행
</script>

</body>
</html>
