<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form태그</h1>
    <p>웹 페이지에 입력 폼을 만들 때 사용하는 태그</p>
    <p>사용자에게 정보를 받아주는 태그</p>
    <p>- 필수 속성 2가지 : method(전달방식), action(전달위치)</p>
    
    <form action="#" method="post">
        <!-- input 태그 : 사용자가 입력할 수 있는 공간

        ** 속성
        (1) type : 입력받을 값의 타입을 구분
        (2) name : 입력한 값을 구분하기 위해 이름을 지정
        (3) placeholder : 미리보기 텍스트 지정
        (4) autofocus : 자동 커서 설정
        (5) value : 기본 값 설정
        (6) readonly : 읽기 전용 지정
        (7) maxlength : 글자 수 제한 지정    
        -->
        ID : <input type="text" name="id" placeholder="아이디를 입력하세요." autofocus>
        <br/>
        PW : <input type="password" maxlength="6">
        <br/>
        강의장 : <input type="text" name="lec" value="강의장2" readonly> 

        <!-- 선택 -->

        <!-- checkbox 와 radio 는 선택의 역할을 하는데, 중복 여부가 다르다. 
             - 필수속성 2개 존재
             1) name : 어떤 질문인지?
             2) value : 어떤 값인지?
        -->

        <!-- (1) checkbox : 중복선택 가능-->
        <p>좋아하는 음료를 모두 골라주세요.</p>
        <input type="checkbox" name="menu" value="am"> 아메리카노
        <input type="checkbox" name="menu" value="tp"> 토피넛 라떼

        <hr>

        <!-- (2) radio : 중복 불가 -->
        <p>성별을 골라주세요.</p>
        <input type="radio" name="gender" value="man"> 남성
        <input type="radio" name="gender" value="woman"> 여성

        <hr/>
        <!-- (3) select : 태그 -->
        <select>
            <option>A형</option>
            <option>B형</option>
            <option>AB형</option>
            <option>O형</option>
        </select>

        <h4>그 외</h4>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">

        <hr>
        <h4>제출 및 초기화</h4>
        <!-- 👍중요👍
        제출 및 초기화 되는 정보는 form 태그 시작 ~ 끝
        form 태그 안쪽에 제출, 초기화가 있어야한다.
        - get방식 : url을 통해 데이터가 간다.
        - post방식 : 응답을 통해 데이터가 간다. 
        -->

        <input type="submit">
        <input type="reset">    
    </form>
</body>
</html>
