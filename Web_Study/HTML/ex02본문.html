<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 header의 약자
         크기, 굵기 숫자를 붙여서 사용(h1~h6)
    -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 2가지 -->
    <!-- p태그
    달락으로 표현이 되기 때문에 가로 한줄영역 전부 차지     
    -->

    <p align="center">p태그</p>
    <p style="color: blue;">p태그2</p>

    <!-- span 태그
    문장으로 표현이 되기 때문에 내가 넣은 만큼만 
    영역으로 차지 -> 가로로 이어서 배치가 된다
    -->

    <span>span태그</span>
    <br>
    <span style="color: red;">span태그2</span>

    <!-- span태그는 특징이 없다 
    특정 요소에만 접근을 하기위해 사용을 한다.
    -->
    일반 텍스트
    style="color : blue;" 일반텍스트

    <!-- 개행(들어쓰기)할때 사용하는 태그
        수평선을 그어주는 태그 : <hr>
    -->
    <hr>
    <hr>

    <h2>속성 사용 실습</h2>
    <!-- 태그*숫자 == 그 숫자만큼 태그 작성
        ex) hr*7
    -->
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="indigo" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">




</body>
</html>
