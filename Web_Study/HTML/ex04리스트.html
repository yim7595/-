<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        (1) 리스트 공간 선언 : ul, ol
            => ul태그와 ol태그 모두 li태그가 필요하다
        (2) 리스트 내 실질적인 데이터 : li    
     -->

     <!-- ul(unorderd list) : 정돈되지않은 리스트 -->
     <ul type="square">
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
     </ul>

     <!-- ol(orderd list) : 정돈된 리스트 -->
     <ol type="i">
        <li>자바</li>
        <li>DB</li>
        <li>HTML</li>
    </ol>

    
<b>실습!</b>
<br>
<p>구매목록</p>
<ul type="square">
    <li>딸기</li>
    <li>소고기</li>
    <li>샤브샤브</li>
 </ul>
<p>샤브샤브 순서</p>
<ol type="A">
    <li>고기를 볶는다.</li>
    <li>육수와 소스를 넣는다.</li>
    <li>재료들을 넣는다.</li>
</ol>


</body>
</html>
