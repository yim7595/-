<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <hr>
    <!-- (1) b태그(bold) => 시각적 의미의 강조 -->
    <b>공지사항</b>
    <span>입실 시, QR 체크인을 해주세요.</span>

    <!-- (2) strong태그 => 실직적 의미의 강조 -->
    <br><br>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용 가능합니다.</span>

    <!-- (3) 위첨자(sup), 아래첨자(sub) -->
    <hr>
    <p>안녕하세요 <sup>위첨자</sup></p>
    <p>안녕하세요 <sub>아래첨자</sub></p>


</body>
</html>
