            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="https://www.naver.com">

                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="https://www.naver.com">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <ion-icon name="camera-outline" size="large"></ion-icon>
                    </div>
                    <span class="link-text" data-i18n="photo_title">Photo Zone</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="https://www.naver.com">
                    <div class="navbar-item-inner-icon-wrapper flexbox">

                    <span class="link-text" data-i18n="game">Quiz Game</span>

    <div class="form-title" data-i18n="jl">회원가입 / 로그인</div>
    <form name="frm" action="#" onsubmit="return false;">
        <div class="form signup">
            <div class="form-header">
                <div class="show-signup" data-i18n="join">회원가입</div>
                <div class="show-signin" data-i18n="login">로그인</div>
            </div>
            <div class="arrow"></div>
            <div class="form-elements">
                <div class="form-element">
                    <input type="text" name="id" data-i18n="inputId" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-element">
                    <input type="password" name="pw" data-i18n="inputPw" placeholder="비밀번호를 입력하세요.">
                </div>
                <div class="form-element">
                    <input type="password" data-i18n="inputPpw" placeholder="비밀번호를 재입력하세요.">
                </div>
                <div class="form-element">
                    <input type="text" name="name" data-i18n="inputName" placeholder="이름을 입력하세요.">
                </div>
                <div class="form-element">
                    <input type="tel" name="tel" data-i18n="inputTel" placeholder="전화번호를 입력하세요">
                </div>
                <div class="form-element">
                    <input type="email" name="email" data-i18n="inputEmail" placeholder="이메일을 입력하세요">
                </div>
                <button type="button" id="submit-btn" data-i18n="join">회원가입</button>
                <button type="button" id="submit-btn-login" data-i18n="login">로그인</button>
            </div>
        </div>
    </form>
    <script src="./Login.js"></script>
    <script src="nav_script.js"></script>
    <script src="FireBase.js"></script>
</body>
</html>
